<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body style="background: gray">

	<p:growl life="2000" id="msg" />

	<div class="container-fluid" id="menuTopo">
		<h:form>
			<p:growl id="messages" />

			<p:menubar>
				<p:submenu label="Produto" icon="ui-icon-document">
					<p:submenu label="Novo" icon="ui-icon-contact">
						<p:menuitem value="Filme" url="#" />
						<p:menuitem value="Jogo" url="#" />
					</p:submenu>
					<p:menuitem value="Produtos" url="telaProdutos.xhtml" />
					<p:separator />
					<p:menuitem value="Quit" url="#" />
				</p:submenu>

				<p:submenu label="Cliente" icon="ui-icon-pencil">
					<p:menuitem value="Cadastrar" url="formCliente.xhtml"
						icon="ui-icon-arrowreturnthick-1-w" />
					<p:menuitem value="Buscar" url="#"
						icon="ui-icon-arrowreturnthick-1-e" />
				</p:submenu>

				<p:submenu label="Relatorios" icon="ui-icon-help">
					<p:menuitem value="Contents" url="#" />
					<p:submenu label="Search" icon="ui-icon-search">
						<p:submenu label="Text">
							<p:menuitem value="Workspace" url="#" />
						</p:submenu>
						<p:menuitem value="File" url="#" />
					</p:submenu>
				</p:submenu>

				<p:submenu label="Actions" icon="ui-icon-gear">
					<p:submenu label="Ajax" icon="ui-icon-refresh">
						<p:menuitem value="Save" actionListener="#{menuView.save}"
							icon="ui-icon-disk" update="messages" />
						<p:menuitem value="Update" actionListener="#{menuView.update}"
							icon="ui-icon-arrowrefresh-1-w" update="messages" />
					</p:submenu>
					<p:submenu label="Non-Ajax" icon="ui-icon-newwin">
						<p:menuitem value="Delete" actionListener="#{menuView.delete}"
							icon="ui-icon-close" update="messages" ajax="false" />
					</p:submenu>
				</p:submenu>

				<p:menuitem value="Quit" url="http://www.primefaces.org"
					icon="ui-icon-close" />

				<f:facet name="options">
					<p:inputText style="margin-right:10px" placeholder="Pesquisar" />
					<p:commandButton type="button" value="Buscar"
						icon="ui-icon-extlink" />
				</f:facet>
			</p:menubar>
		</h:form>

	</div>



	<div style="position: absolute; left: 385px; top: 200px;">

		<h:form
			style="border:5px solid black; border-radius:20px; ; background: white"
			id="formularioCadastroPessoa">
			<h:panelGrid columns="3">
				<h:outputText value="Nome" />
				<p:inputText id="nomePessoa" required="true"
					requiredMessage="Preencher o Nome" value="#" />
				<p:message for="nomePessoa" />

				<h:outputText value="Rua" />
				<p:inputText id="ruaPessoa" required="true"
					requiredMessage="Preencher nome da rua" value="#" />
				<p:message for="ruaPessoa" />

				<h:outputText value="Numero" />
				<p:inputText id="numeroPessoa" required="true"
					requiredMessage="Preencher o Nome" value="#" />
				<p:message for="numeroPessoa" />

				<h:outputText value="Bairro" />
				<p:inputText id="bairroPessoa" required="true"
					requiredMessage="Preencher o Nome" value="#" />
				<p:message for="bairroPessoa" />

				<h:outputText value="Telefone" />
				<p:inputText id="telefonePessoa" required="true"
					requiredMessage="Preencher o Nome" value="#" />
				<p:message for="telefonePessoa" />

				<h:outputText value="CPF" />
				<p:inputText id="cpfPessoa" required="true"
					requiredMessage="Preencher o Nome" value="#" />
				<p:message for="cpfPessoa" />

				<h:outputText value="Valor adicional" />
				<p:inputText id="adicionalPessoa" required="true"
					requiredMessage="Preencher o Nome" value="#" />
				<p:message for="adicionalPessoa" />

				<h:outputText value="Valor tempo de serviço" />
				<p:inputText id="tempoPessoa" required="true"
					requiredMessage="Preencher o Nome" value="#" />
				<p:message for="tempoPessoa" />


				<p:commandButton style="text-align:center;" update="@form, msg "
					value="Cadastrar" actionListener="#"
					onclick="PF('Cadastro').hide();" />
			</h:panelGrid>
		</h:form>

	</div>

	<!-- 	RODAPE -->
	
	<div style="position: absolute; bottom: 0;  height: 50px; /*ajusta a altura do rodapé*/
  margin-top: -50px;">
	
	FOOTER
	
	</div>

</body>
</html>

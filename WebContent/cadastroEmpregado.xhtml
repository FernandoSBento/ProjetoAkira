<ui:composition template="template.xhtml">
	<ui:define name="corpo">

		<style>
body.center-form {
	min-height: 100vh;
}

div.center-form {
	position: relative;
	min-height: 70vh;
}

div.center-form>form {
	position: absolute;
	top: 25%;
	left: 50%;
	transform: translateY(-50%) translateX(-50%);
}
</style>

		<div class="center-form">

			

			<div style="background-color: gray">

				<h4 style="text-align: center;">Cadastro de empregado</h4>

			</div>

			<br />


			<div class="center-form">
				<h:form id="formularioCadastroEmpregado">
					<h:panelGrid columns="2">
						<h:panelGrid columns="1">
							<h:outputText value="nome" />
							<p:inputText id="nomeEmpregado"
								value="#{empregadoMB.empregado.nome}" required="true"
								requiredMessage="Preencha o nome" />
							<p:message for="nomeEmpregado" />
						</h:panelGrid>
						<h:panelGrid columns="1">
							<h:outputText value="Data de Nascimento" />
							<p:calendar id="dataEmpregado"
								value="#{empregadoMB.empregado.dtNasc}" required="true"
								requiredMessage="Preencha a data de nascimento" />
							<p:message for="dataEmpregado" />
						</h:panelGrid>
						<h:panelGrid columns="1">
							<h:outputText value="RG" />
							<p:inputMask mask="**.***.***-*" id="rgEmpregado"
								value="#{empregadoMB.empregado.rg}" required="true"
								requiredMessage="Preencha o rg" />
							<p:message for="rgEmpregado" />
						</h:panelGrid>
						<h:panelGrid columns="1">
							<h:outputText value="CPF" />
							<p:inputMask mask="***.***.***-**" id="cpfEmpregado"
								value="#{empregadoMB.empregado.cpf}" required="true"
								requiredMessage="Preencha o cpf" />
							<p:message for="cpfEmpregado" />
						</h:panelGrid>
						<h:panelGrid columns="1">
							<h:outputText value="Endereço" />
							<p:inputText id="enderecoEmpregado"
								value="#{empregadoMB.empregado.endereco}" required="true"
								requiredMessage="Preencha o endereco" />
							<p:message for="enderecoEmpregado" />
						</h:panelGrid>
						<h:panelGrid columns="1">
							<h:outputText value="E-mail" />
							<p:inputText id="emailEmpregado"
								value="#{empregadoMB.empregado.email}" required="true"
								requiredMessage="Preencha o email" />
							<p:message for="emailEmpregado" />
						</h:panelGrid>
						<h:panelGrid columns="1">
							<h:outputText value="Login" />
							<p:inputText id="loginEmpregado"
								value="#{empregadoMB.empregado.login}" required="true"
								requiredMessage="Preencha o login" />
							<p:message for="loginEmpregado" />
						</h:panelGrid>
						<h:panelGrid columns="1">
							<h:outputText value="Senha" />
							<p:password id="senhaEmpregado"
								value="#{empregadoMB.empregado.senha}" required="true"
								requiredMessage="Preencha a senha" />
							<p:message for="senhaEmpregado" />
						</h:panelGrid>
						<p:commandButton update="@form,formularioTabelaEmpregado"
							value="Cadastrar" actionListener="#{empregadoMB.inserir()}" />

					</h:panelGrid>
				</h:form>
			</div>

		</div>
		<br />
	</ui:define>


</ui:composition>

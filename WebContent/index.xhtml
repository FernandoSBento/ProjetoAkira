<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
<style>
     .container {
         width: 100vw;
         height: 100vh;
/*          background: #6C7A89; */
         display: flex;
         flex-direction: row;
         justify-content: center;
         align-items: center
     }
     .box {
         width: 300px;
         height: 300px;
         background: #fff;
     }
     body {
        margin: 0px;
 }
</style>
</h:head> 
<body> 



	<div class="container">
		<h:form>
		    <p:panel id="panel" header="Tela de Login">
		 
		        <p:messages id="msgs" />
		 
		        <h:panelGrid columns="3" cellpadding="5">
		            <p:outputLabel for="firstname" value="Login:" />
		            <p:inputText id="firstname" value="#{userView.firstname}" required="true" label="Firstname">
		                <f:validateLength minimum="2" />
		            </p:inputText>
		            <p:message for="firstname" display="icon" />
		 
		            <p:outputLabel for="lastname" value="Senha:" />
		            <p:inputText id="lastname" value="#{userView.lastname}" label="Lastname" required="true">
		                <f:validateLength minimum="2" />
		                <p:ajax update="msgLastname" event="keyup" />
		            </p:inputText>
		            <p:message for="lastname" id="msgLastname" display="icon" />
		 
		        </h:panelGrid>
		 
		        <p:commandButton value="Entrar" update="panel" actionListener="#{userView.save}" icon="ui-icon-check" />
		        <p:commandButton value="Cancelar" update="panel" actionListener="#{userView.save}" icon="ui-icon-check" />
		    </p:panel>
		</h:form>
	</div>
	
		<div id="rodape">
		<ui:insert name="rodape">
			<ui:include src="/rodape.xhtml" />
		</ui:insert>
	</div>
	
</body> 
</html>
